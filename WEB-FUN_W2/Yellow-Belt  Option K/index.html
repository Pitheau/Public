<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East Bay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header flex">
            <img class="logo" src="icon/assets/leaf.png" alt="leaf icon">
            <h1>East Bay</h1>
            <input type="search">
            <p>Sign In</p>
            <img id="cart" onclick="message(this)" class="cart-logo" src="icon/assets/cart-dark.png" alt="cart icon">
        </div>
        <div class="plant-catigory flex">
            <p>Aeonium</p>
            <p>Anormischus</p>
            <p>Agave</p>
            <p>Aloe</p>
            <p>Anacampseros</p>
            <p>Aristaloe</p>
            <p>More...</p>
        </div>
        <p class="banner">
            Your Source for Serious Succulent Specialties
        </p>  
        <!-- Discover Box -->
        <div class="discover-box">
            <div>
                <div class="flex row4">
                    <div class="flex color-box1">
                        <div class="left-content">
                            <p class="text-wrap">Discover Succulent varieties on pot or rack at a time</p>
                            <p class="text-bottom">Discover <img src="icon/assets/arrow-light.png" alt="arrow"></p>
                        </div>   
                        <div>
                            <img class="left-contentimg" src="icon/assets/succulents-1.jpg" alt="succulents-1">
                        </div>    
                    </div>
                    <div>
                        <div class="right-content">
                            <img src="icon/assets/aloe-m.jpg" alt="echeveria">
                        </div>
                        <div class="color-bottom">
                            <p>Soothing Aloe <img src="icon/assets/arrow-light.png" alt="arrow"></p>
                        </div>
                    </div>
                    
                </div>
                        <div class="row5 flex">
                            <img class="images" src="icon/assets/aeonium-s.jpg" alt="">
                            <img class="images" src="icon/assets/echeveria-s.jpg" alt="">
                            <img class="images" src="icon/assets/aloe-s.jpg" alt="">
                            <img class="images" src="icon/assets/cactus-s.jpg" alt="">
                            <img class="images" src="icon/assets/sedum-s.jpg" alt="">
                            <img class="images" src="icon/assets/sempervivum-s.jpg" alt="">                    
                        </div>
                        <div class="photo-catigories flex">
                            <p>Aeonium</p>
                            <P>Agave</P>
                            <p>Cactus</p>
                            <p>Echeveria</p>
                            <p>Sedum</p>
                            <p>sempervivum</p>
                        </div>
            </div>
        </div>


    </div>





    
     <script src="script.js"></script>
</body>
</html>
