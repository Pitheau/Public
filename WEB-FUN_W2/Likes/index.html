
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Links</title>
</head>
<body>

    <div class="container">

        <div class="network"> Network</div>
        <div class="your-feed"> Your Feed</div>
        <div class="box">
            <div class="col-2">
                <div class="avatar">
                    <div>
                        <img src="icons/user-circle.png" alt="User selfie">
                    </div>
                    <div>
                        <a class="add-avatar" href="#">Add your avatar</a>
                        <h3 class="user-name">James Doe</h3>
                    </div>
                </div>
            </div>
            <div class=" col-5">  
                <div class="feed-messages">
                    <div class="individual-messages">
                        <div class="name">
                            <div class="names-likes">
                                <h2>Neil M</h2>
                            </div>
                            <div class="likes-btn">       
                                </span>  
                                <p class="likes" id="count1"> <span>9</span>like(s)</p>                         
                                <button class="btn" onclick="vote('#count1')" >like </button>
                            </div>    
                        </div>
                    </div>
                </div>
                <div class="feed-messages">
                    <div class="individual-messages">
                        <div class="name">
                            <div class="names-likes">
                                <h2>Neil M</h2>
                            </div>
                            <div class="likes-btn">       
                                </span>  
                                <p class="likes" id="count2"> <span>9</span>like(s)</p>                         
                                <button class="btn" onclick="vote('#count2')" >like </button>
                            </div>    
                        </div>
                    </div>
                </div>
                <div class="feed-messages">
                    <div class="individual-messages">
                        <div class="name">
                            <div class="names-likes">
                                <h2>Neil M</h2>
                            </div>
                            <div class="likes-btn">       
                                </span>  
                                <p class="likes" id="count3"> <span>9</span>like(s)</p>                         
                                <button class="btn" onclick="vote('#count3')" >like </button>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
