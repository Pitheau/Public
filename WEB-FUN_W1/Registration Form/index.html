<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h1>Registration Form</h1>
    <div>
        <p> First Name * <input type="text"></p>
        <p> Last Name  * <input type="text"></p>
        <p> Email Address * <input type="email"></p>
        <p> Password  *<input type="password"></p>
        <p>Confirm Password  * <input type="password"></p>
        <p>Birthday  <input type="date"></p>
        <p>Gender Identity</p>
        
        <input type="radio" name="font" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="font" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="font" id="Non-binary">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="font" id="PNTS">
        <label for="PNTS">I prefer not to answer</label>
        <p>A short descrition about myself</p>
        <textarea name="fillin" id="fillin" cols="30" rows="3"></textarea>
        <p>Favorite Language
                <select name="snack">
                <option>JS</option>
                <option>Java</option>
                <option>Python</option>
                <option>C#</option>
                </select>
        </p>
        <input type="checkbox" name="Iagree" id="Iagree">
        <label for="Iagree">Yes, I would like to receive periodic email updates</label>
        <div>
            <button>Create Account</button>
        </div>
        <p>* indicates a required field</p>
    </div>
    
    
</body>
</html>
