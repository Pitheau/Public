<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>recipes index</title>
</head>
<body>
        <div  class = "container mt-5">
            <div class = "row justify_content-between">
                <div class ="col">
                    <form action = "/user/create" method = "post">
                        <div>
                            <h1>Register</h1>
                            <label for="">First Name:</label>
                            <div>
                                <input type="text" name="first_name" id="">
                            </div>
                            <label for="">Last Name:</label>
                            <div>
                                <input type="text" name="last_name" id="">
                            </div>
                            <label for="">Email:</label>
                            <div>
                                <input type="email" name="email" id="">
                            </div>
                            <label for="">Password:</label>
                            <div>
                                <input type="text" name="password" id="">
                            </div>
                            <label for="">Confirm Password</label>
                            <div>
                                <input type="text" name="confirm_password" id="">
                            </div>
                            <button type="submit" class ="btn-warning mt-2"> Registration</button>
                        </div>
                    </form>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                            <p class = "text-danger">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <div class = "col">
                    <form action = "/login" method = "post" class = "col">
                        <div>
                            <h1>Login</h1>
                            <label for="">Email:</label>
                            <div>
                                <input type="text" name="email" id="">
                            </div>
                            <label for="">Password:</label>
                            <div>
                                <input type="text" name="password" id="">
                            </div>
                            <button type="" class ="btn-warning mt-2"> Login</button>
                        </div>
                    </form>
                </div>    
            </div>    
        </div>
</body>
</html>
