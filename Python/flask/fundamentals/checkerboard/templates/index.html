<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Checkerboard</title>
    <style>
        *{
            padding: 25px;
            margin: 0px;
        }
        .color1 { background-color: rgb(248, 242, 234);}
        .color2 { background-color: rgb(103, 185, 103);}
        .tablerow{ 
            height: 50px;
            width: 50px;
            border: 5px solid black;
        }
    </style>
</head>
<body>

    <h1 >Shall we play a game?</h1>

    <table>
        {% for i in range(x): %}
        <tr>
            {% for i in range(y): %}
            <td class = color1></td>
            <td class = color2></td>
            {% endfor %}
        </tr>
        <tr>
            {% for i in range(y): %}
            <td class = color2></td>
            <td class = color1></td>
            {% endfor %}
        </tr>
        {% endfor %}

    </table>


    
</body>
</html>
