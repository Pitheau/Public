<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Table</title>
</head>

<body>

    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Full Name</th>
            </tr>
        <tbody style="border: 2px solid black;">
                    {% for x in user %}
                        <tr>
                            <td> {{ x["first_name"]}}</td>
                            <td>{{ x["last_name"]}}</td>
                            <td>{{ x["first_name"]}} {{ x["last_name"]}}</td>
                        </tr>
                    {% endfor %}
                    
        </tbody>

        </thead>
    </table>

    
    


</body>
</html>
