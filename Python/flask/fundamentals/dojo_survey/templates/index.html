<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survery</title>
</head>
<body>
        <div class = "container bg-dark text-light col-6 pt-4 pb-5">
            <form class = " bg-dark text-light col-6 mx-auto " action="/result" method="post">
                <div>
                    <h1 class="text-warning">Dojo Survey</h1>
                </div>
                <div>
                    <label for="">Name:</label>
                    <input class = "col-12" type="text" name="name" id="">
                </div>
                <div>
                    <label for="location">Dojo Location:</label>
                    <select class = "col-12"name="location" id="location">
                        <option value="San Jose">San Jose</option>
                        <option value="Austin">Austin</option>
                        <option value="Long Beach">Long Beach</option>
                        <option value="New York">New York</option>
                    </select>
                </div>
                <div>
                    <label for="language">Favorite Language:</label>
                    <select class = "col-12" name="language" id="language">
                        <option value="HTML">HTML</option>
                        <option value="JS">JavaScript</option>
                        <option value="CSS">CSS</option>
                        <option value="Python">Python</option>
                    </select>    
                </div>
                <div>
                    <div>
                        <label for="comment"> Comments:</label>   
                    </div>
                    <div>
                        <textarea name="comment" id="comment" cols="23"  rows="10"></textarea>     
                    </div>
                    <div>
                        <button class = "btn btn-warning justify-content-med-end" type="submit" value="create_user">Button</button>
                    </div>
                    {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
                        {% if messages %}<!-- check if there are any messages -->
                            {% for message in messages %}<!-- loop through the messages -->
                                <p>{{message}}</p>message in a parag
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </form>
        </div>
</body>
</html>
